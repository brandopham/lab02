<html>

<head>
    <link rel="stylesheet" href="cal.css">
</head>

<body>
    <div class="box">
        <div class="screen">
            <input id="display" type="text" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button id="c" onclick="backspc()">C</button>
                <button onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="ac" onclick="display.value=''">AC</button>
            </div>
            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">pi</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>
            </div>
            <div class="row">
                <button onclick="cos()">cos</button>
                <button onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>
            </div>
            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="sqrt()">root</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="pow()">x^y</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="eval" onclick="display.value=eval(display.value)">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>
</body>
<script>
    var display = document.querySelector('#display');
    var btn = document.querySelectorAll('.btn');
    for (item of btn) {
        item.addEventListener('click', (e) => {
            btntext = e.target.innerText;
            if (btntext == '*') {
                btntext = '*';
            }
            if (btntext == '/') {
                btntext = '/';
            }
            display.value += btntext;
        });
    }
    function sin() {
        display.value = Math.sin(display.value);
    }

    function cos() {
        display.value = Math.cos(display.value);
    }

    function tan() {
        display.value = Math.tan(display.value);
    }

    function pow() {
        display.value = Math.pow(display.value, 2);
    }

    function sqrt() {
        display.value = Math.sqrt(display.value, 2);
    }

    function log() {
        display.value = Math.log(display.value);
    }

    function pi() {
        display.value = 3.14159265359;
    }

    function e() {
        display.value = 2.71828182846;
    }
    function fact() {
        var i, num, f;
        f = 1
        num = display.value;
        for (i = 1; i < num; i++) {
            f = f * i;
        }
        i = i - 1;
        display.value = f;

    }
    function backspc() {
        display.value = display.value.substr(0,display.value.length-1)
    }
</script>

</html>
